<mat-card>
    <mat-card-title>
        Surprise Me
    </mat-card-title>
    <mat-card-content>
        <button
            mat-mini-fab
            (click)="randomSide()"
        >
            Side
        </button>
        &nbsp;&nbsp;
        <ul>
            <li
                *ngFor="let s of groupedSides"
            >
                {{ s[0] }}
                
                <button
                    mat-button
                    color="light"
                    (click)="removeSide(s[0])"
                >
                    -
                </button>
                {{ s[1] }}
                <button
                    mat-button
                    color="light"
                    (click)="addSide(s[0])"
                >
                    +
                </button>
            </li>
        </ul>
        <br>
        {{ commaDelimetedSides }}
    </mat-card-content>
</mat-card>
