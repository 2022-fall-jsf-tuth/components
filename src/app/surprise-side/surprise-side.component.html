<mat-card>
    <mat-card-title>
        Surprise Me
    </mat-card-title>
    <mat-card-content>
        <button mat-mini-fab (click)="randomSide()">
            Side
        </button>
        &nbsp;
        &nbsp;
        <ul>
            <li *ngFor="let s of groupedSides">
                {{ s[0] }} ({{ s[1]}})
            </li>
        </ul>
    </mat-card-content>
</mat-card>
