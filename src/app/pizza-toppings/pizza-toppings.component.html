<mat-card>   
    <mat-card-title>
        Available Pizza Toppings
    </mat-card-title>    
    <mat-card-content>
        <button
            mat-mini-fab
            (click)="toggleAll(true)"
        >
            All
        </button>
        &nbsp;&nbsp;
        <button
            mat-mini-fab
            color="secondary"
            (click)="toggleAll(false)"
        >
            None
        </button>
        <br>
        <br>
        <div
            *ngFor="let pt of availablePizzaToppings"
        >
            <mat-checkbox 
                [(ngModel)]="pt.checked"
            >        
                {{ pt.name }} ({{ pt.price | currency }})
            </mat-checkbox>
        </div>
        <h4>
            Total: {{ total | currency }}
        </h4>
    </mat-card-content>
</mat-card>
