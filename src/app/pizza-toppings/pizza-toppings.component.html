<h3>Available Pizza toppings</h3>

<div *ngFor="let pt of availablePizzaToppings">
    <label>
        <input type="checkbox" [(ngModel)]="pt.checked">
        {{ pt.name}} ({{ pt.price | currency }})
    </label>
</div>
<br />
<button (click)='calculateTotal()'>
    Calculate Total
</button>

<h4>Total: {{total | currency}}</h4>
